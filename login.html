<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SkyViews | Log In</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>


  
    <!-- ------------------------------------------------------------------------ -->

    <section class="log-in-wrap">
        <div class="log-in-form">


            <form action class="main-login-inputs">
                <div class="login-form-div text-center">
                    <h4>Login</h4>
                    <!-- <h6>Error:The Password you entered for the email address manish@elsner.in is incorrect.
                        <br> <a href="">Lost your Password?</a> </h6> -->
                </div>


                <div class="login-radio-flex">
                    <div class="login-radio d-flex ">
                        <input type="radio" name="radio" id="traveller" />
                        <label class="radio" for="traveller">Traveller</label>

                        <input type="radio" name="radio" id="Business-head" checked="true" />
                        <label for="Business-head">Business</label>
                    </div>
                </div>
                <div class="form-group login-white-input mr-b30">
                    <input type="email" placeholder="Email Address" class="custom-signup-inputs">
                </div>
                <div class="form-group login-white-input">
                    <input type="password" placeholder="Password" class="custom-signup-inputs">
                </div>


                <div class="remember-me-block">
                    <div class="remember-me-sub-wrap d-flex justify-content-between ">
                        <div class="remember-me">
                            <label for="remember">
                                <input type="checkbox" id="remember">
                                <span>
                                </span>
                                Remember Me
                            </label>
                        </div>
                        <div class="forget-pw-block">
                            <a data-toggle="modal" data-target="#forgot-password-modal"> Forgot Password?</a>
                        </div>
                    </div>
                </div>

                <div class="login-radio-flex">
                    <h6>Business Type</h6>

                    <div class="row login-radio-types d-flex justify-content-between m-0">
                        <input type="radio" name="business-radio" id="business" class="col-md-4 " checked="true" />
                        <label class="radio" for="business">Business</label>

                        <input type="radio" name="business-radio" id="association" class="col-md-4 " />
                        <label for="association">Association</label>

                        <input type="radio" name="business-radio" id="indigeneous" class="col-md-4 " />
                        <label for="indigeneous">Indigenous</label>
                    </div>
                </div>
                <div class="log-in text-center mr-t40">
                    <button type="submit" class="loginbtn">
                        Log In
                    </button>
                </div>
                <div class="sign-up-here text-center mr-t10">
                    <span>Not a Member? <a href="./signup.html"><b>SignUp Here</b></a></span>
                </div>

                <div class="alert alert-primary login-alert text-center mr-t20" role="alert">
                    <h6>Error:The Password you entered for the email address manish@elsner.in is incorrect.Lost Your
                        Password?
                    </h6>
                    <!-- <a href="#" class="login-alert-link" data-toggle="modal" data-target="#lost-password-modal">Lost
                                        your
                                        Password?</a> -->

                </div>
            </form>


        </div>
    </section>


    <!-- -------------------------------------------------------------------------------------------------------------------------- -->



    <!-- Modal -->
    <div class="modal fade" id="forgot-password-modal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered forgot-password-modal-dialogue" role="document">
            <div class="modal-content forgot-pw-modal-content">
                <div class="modal-header forgot-pw-header">

                    <button type="button" class="close forgot-pw-close-btn" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body forgot-password-body">
                    <h5 class="forgot-password-title text-center" id="exampleModalLongTitle">Reset Password</h5>
                    <div class="form-group login-white-input mr-b30 text-center">
                        <input type="email" placeholder="Enter Email Address" class="custom-signup-inputs">
                    </div>
                </div>
                <div class="modal-footer forgot-password-footer">

                    <button type="button forgot-password-btn" class="btn " data-toggle="modal"
                        data-target="#type-forgot-password-modal">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ------------------------------------------------------------------------------------------------------------------- -->

    <!-- Modal -->
    <div class="modal fade" id="type-forgot-password-modal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content forgot-pw-email-modal-content">
                <div class="modal-header forgot-pw-email-header">

                </div>
                <div class="modal-body forgot-pw-email-body">
                    <h5 class="forgot-password-title text-center" id="exampleModalLongTitle">Email Sent</h5>

                    <p class="forgot-pw-email">An email has been sent to you, to reset your password</p>
                </div>
                <div class="modal-footer forgot-pw-email-footer">

                    <button type="button forgot-password-btn" class="btn" data-dismiss="modal"
                        aria-label="Close">Done</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>

        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"

        crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {
            $("#traveller").click(function () {
                $("login-radio-flex").hide();
            });
            $("#Business-head").click(function () {
                $("login-radio-flex").show();
            });
        });
    </script>


</body>
